<h3>One-time setup on local</h3>
<ul>
<li>Checkout and run <code>npm install</code></li>
</ul>
<h3>Editing pages</h3>
<ul>
<li>Edit files only in <code>src</code></li>
</ul>
<h3>NPM Scripts</h3>
<ul>
<li><code>npm run build</code> to generate site files and store in <code>_site</code> folder</li>
<li><code>npm run serve</code> to run the website locally</li>
</ul>
